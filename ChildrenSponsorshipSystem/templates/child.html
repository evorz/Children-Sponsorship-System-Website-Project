{% extends "layout.html" %}


{% block body %}


{% if child %}

<img src="{{ child.child_photo_url }}" alt="" width="300" height="300">
<h4>{{ child.name }}</h4>
<hr>
Age : {{child.age}}
<hr>
{{child.about}}
<hr>
<a href = "/donate/{{ child.id }}" class = "btn btn-danger ">Donate Now</a>

{% else %}

<div class = "alert alert-warning">
    Child not found!
</div>
    
{% endif %}
    



    
{% endblock body %}
