{% extends "layout.html" %}


{% block body %}
<h3>Childrens</h3>
<hr>


{% if childs %}

<ul class = "list-group">
    
    {% for child in  childs  %}
        <li class = "list-group-item"><a href="/child/{{child.id}}">{{child.name}} | {{child.age}}</a></li>
    {% endfor %}
        
</ul>

{% else %}
<div class = "alert alert-danger">There is no childs in this page.</div>
    
{% endif %}
    
{% endblock body %}
